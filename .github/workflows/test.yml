name: CI
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
      - v4.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: yarn

      - run: yarn install --immutable --inline-builds
      - run: yarn build

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: yarn

      - run: yarn install --immutable --inline-builds
      - run: yarn build
      - run: |
          yarn jest -c packages/react/jest.config.mjs --passWithNoTests
          yarn jest -c packages/foundation/jest.config.mjs --passWithNoTests
          yarn jest -c packages/icons/jest.config.mjs --passWithNoTests
          yarn jest -c packages/react-sandbox/jest.config.mjs --passWithNoTests
          yarn jest -c packages/styled/jest.config.mjs --passWithNoTests
          yarn jest -c packages/tailwind-config/jest.config.mjs --passWithNoTests
          yarn jest -c packages/theme/jest.config.mjs --passWithNoTests
          yarn jest -c packages/utils/jest.config.mjs --passWithNoTests
          yarn jest -c .storybook/jest.config.mjs --passWithNoTests
        env:
          CI: 'true'

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: yarn

      - run: yarn install --immutable --inline-builds
      - run: yarn lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: yarn

      - run: yarn install --immutable --inline-builds
      - run: yarn build
      - run: yarn typecheck

  typecheck-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: yarn

      - run: yarn install --immutable --inline-builds
      - run: yarn typecheck:config

  a11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: yarn

      - run: yarn install --immutable --inline-builds

      - name: Cache Playwright runners
        uses: actions/cache@v4
        with:
          path: |
            /home/runner/.cache/ms-playwright/
          key: ${{ runner.os }}-playwright-runner
      - name: Install Playwright
        run: yarn playwright install --with-deps

      - name: a11y test by Run TestRunner
        run: |
          yarn test:a11y
