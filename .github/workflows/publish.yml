name: Publish to npmjs

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'リリースしたいバージョン名'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: yarn
          registry-url: 'https://registry.npmjs.org'

      - name: Install node dependencies
        run: yarn install --immutable

      - name: Set git username and email
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "actions-user"

      - name: Set package version
        run: yarn lerna version ${{ github.event.inputs.version }} --no-push --force-publish --yes

      - name: Update yarn.lock
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
        run: yarn install

      - name: git commit yarn.lock
        run: |
          git add yarn.lock
          git commit -m "chore: update yarn.lock [ci skip]"
          git push origin ${{ github.ref_name }}

      - name: Build & Publish to npmjs
        run: yarn release -y from-package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
